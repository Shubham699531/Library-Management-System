<div >
  <table class="table table-bordered" >
   <tr>
     <th><h1>Your Details</h1></th>
   </tr>
   <tr>
     <td>Name: </td>  <td> {{student.name}}</td>
   </tr>
   <tr>
     <td>Gender:</td><td>{{student.gender}}</td>
   </tr>
   <tr>
     <td>Date Of Birth: </td>  <td>{{student.dob | date:'dd/MM/yyyy'}}</td>
   </tr>
   <tr>
     <td>Contact No.:</td>  <td> {{student.contactNo}}</td>
   </tr>
   <tr>
     <td>Email: </td>  <td>{{student.email}}</td>
   </tr>
   <tr>
     <td>User Name: </td>  <td>{{student.userName}}</td>
   </tr>
   <tr>
     <td>Interests: </td>  <td>{{student.interests}}</td>
   </tr>
 </table>
 </div>
